steps:
  - name: Separate Markets
    uuid: 82f76047-03f9-4379-9a7b-75a3bed1c994
    content: >-
      In Compound III, both lenders and borrowers are required to deposit and
      borrow assets from the available markets, rather than traditional lending
      pools.
              
    imageUrl: null
    stepItems: []
  - name: Overcollateralization
    uuid: 05a600ea-c6ba-424e-87fb-f8644655c80f
    content: >-
      Borrowers in Compound must deposit collateral exceeding the borrowed
      amount, a practice known as overcollateralization in order to keep
      themselves safe from the risk of liquidation.
    imageUrl: null
    stepItems: []
  - name: Base Assets
    uuid: 7ca00f1f-fa7d-43f1-acbd-96561563a3bc
    content: >-
      Compound applies interest rates exclusively to the base asset, excluding
      collateral assets.
    imageUrl: null
    stepItems: []
  - name: Rewards
    uuid: 777d771c-1595-4827-80ef-c1d70f2892c1
    content: >-
      The platform rewards users who participate as lenders and borrowers with
      COMP tokens, contributing to cumulative compound interest rates.
    imageUrl: null
    stepItems: []
  - name: COMP Token
    uuid: 1ba40356-3ddc-40bc-9845-d388a83b6f3c
    content: >-
      These tokens play a central role in the governance of compound finance,
      allowing holders to propose and vote on platform decisions.
    imageUrl: null
