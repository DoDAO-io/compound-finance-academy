steps:
  - name: Introduction
    uuid: 3781d5d1-863e-4f2e-ad14-3e7a71565ac9
    content: >-
      In Compound III, users with positive balances of the base asset earn
      interest, while those with negative balances pay interest. These rates are
      determined separately and controlled by governance.
              
    stepItems: []
  - name: Utilization Rate Impact
    uuid: 249877a0-8495-4416-bfee-d93abf027618
    content: >-
      Interest rates for lending and borrowing depend on the utilization rate of
      the base asset, with rates increasing more rapidly.
    stepItems: []
  - name: Continuous Interest Calculation
    uuid: 157579fe-9203-4341-9b7e-1dab86c670ff
    content: >-
      Interest accrues continuously, with calculations made every second based
      on the block timestamp, which is like a digital clock on the blockchain,
      ensuring accurate interest tracking.
    stepItems: []
  - name: Collateral Asset Exclusion
    uuid: 9d9a19f4-2c09-4537-b100-beb3bbd7376c
    content: >-
      Collateral assets don't earn or pay interest, simplifying the system by
      focusing solely on the base asset.
    stepItems: []
  - name: Governance Control
    uuid: c731f37e-a3fc-4a39-8063-28f369d16210
    content: >-
      The interest rate models are decided by the tokenholders, giving them the
      flexibility to adjust rates as needed to keep the market working well.
    stepItems: []
