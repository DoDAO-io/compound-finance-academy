steps:
  - name: Introduction
    uuid: d3b5d981-43f2-4061-a6d1-9606a0d55cc4
    content: >-
      The supply interest rate is a function of the utilization rate of the base
      asset.This function returns the per second supply rate as the decimal
      representation of a percentage scaled up by 10 ^ 18.
              
    imageUrl: null
    stepItems: []
  - name: Scenario 1
    uuid: 559c6185-e054-499e-b2b0-6bcf83adaf63
    content: >
      If the utilization is less than or equal to a certain threshold called the
      Kink parameter, you use this formula to calculate the supply rate: 


      supplyPerSecondInterestRateBase + supplyPerSecondInterestRateSlopeLow *
      utilization
    imageUrl: null
    stepItems: []
  - name: Formula Components
    uuid: 4bd7e234-3977-43cd-8993-910db4642d41
    content: >
      - supplyPerSecondInterestRateBase: This is a base interest rate per
      second.


      - supplyPerSecondInterestRateSlopeLow: This represents the rate of
      increase of the supply rate per second when the utilization is below or
      equal to the Kink parameter.
    imageUrl: null
    stepItems: []
  - name: Example
    uuid: 262b2649-e498-490b-b2ba-05580be335be
    content: >
      supplyPerSecondInterestRateBase = 0.01 

      supplyPerSecondInterestRateSlopeLow = 0.005 

      supplyKink = 0.6 (Kink parameter set at 60% utilization)

      Utilization Rate= 50%


      Using the formula for when utilization is below or equal to the Kink
      parameter:


      SupplyRate = supplyPerSecondInterestRateBase +
      supplyPerSecondInterestRateSlopeLow * utilization


      0.01 + 0.005 * 0.5

      = 0.0125 or 1.25% per second
    imageUrl: null
    stepItems: []
  - name: Scenario 2
    uuid: cbef0b01-4b96-451f-826f-6627ce3a7270
    content: >
      If the utilization is above the Kink parameter, you use this formula to
      calculate the supply rate: 


      SupplyRate = supplyPerSecondInterestRateBase +
      supplyPerSecondInterestRateSlopeLow * supplyKink +
      supplyPerSecondInterestRateSlopeHigh * (utilization - supplyKink)
    imageUrl: null
    stepItems: []
  - name: Formula Components
    uuid: 699ad8cb-a896-4f7b-850d-a55b24228f84
    content: >
      - supplyPerSecondInterestRateBase: This is a base interest rate per
      second.


      - supplyPerSecondInterestRateSlopeLow: This represents the rate of
      increase of the supply rate per second when the utilization is below or
      equal to the Kink parameter.


      - supplyPerSecondInterestRateSlopeHigh: This represents the rate of
      increase of the supply rate per second when the utilization is above the
      Kink parameter.


      - supplyKink: This is the threshold value for the utilization. If the
      utilization is equal to or less than this value, the first formula is
      used; otherwise, the second formula is used.
    imageUrl: null
    stepItems: []
  - name: Example
    uuid: 85d4df46-48f3-4ad1-87e6-52f4c751cb8c
    content: >
      - supplyPerSecondInterestRateBase = 0.01 

      - supplyPerSecondInterestRateSlopeLow = 0.005 

      - supplyPerSecondInterestRateSlopeHigh = 0.01

      - supplyKink = 0.6 (Kink parameter set at 60% utilization)

      - Utilization Rate= 80%


      Using the formula for when utilization is above the Kink parameter:


      SupplyRate = supplyPerSecondInterestRateBase +
      supplyPerSecondInterestRateSlopeLow * supplyKink +
      supplyPerSecondInterestRateSlopeHigh * (utilization - supplyKink) 


      0.01 + 0.005 * 0.6 + 0.01 * (0.8 - 0.6)

      = 0.015 or 1.5% per second
    imageUrl: null
    stepItems: []
  - name: APR Calculation
    uuid: 9111a7a8-1280-480d-8260-2c62da108550
    content: >-
      To convert the supply rate into an annual percentage rate (APR), you use
      the following formula:


      Supply APR = Supply Rate / (10 ^ 18) * Seconds Per Year * 100


      Seconds Per Year = 60 * 60 * 24 * 365= 31,536,000 seconds


      Using the supply rate of Scenario 2 i.e. 0.015:


      0.015 / (10 ^ 18) * 31,536,000 * 100


      Supply APR= 4.734%
