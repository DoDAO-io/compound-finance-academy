      # Pause Guardian Responsibilities


      ## 1. Guiding Risk Management

      Under the domain of **Risk Management Guidance**, Gauntlet, as the
      assigned owner, provides guidance to Multisig Members to effectively
      manage risks during a security incident. This ranges from identifying
      market conditions posing a risk to Compound, such as asset price levels,
      COMP distribution, and liquidity levels in borrowing and lending pools, to
      advising on interest rates and borrow/supply limits. Gauntlet also
      recommends risk mitigation strategies, especially concerning the
      implementation of pauses during risky situations.


      ## 2. Ensuring Security Best Practices and Alerting

      **Security Best Practices and Alerting**, owned by OpenZeppelin, is
      focused on enhancing the security of the protocol. It involves developing,
      monitoring, and reviewing security alerts and conducting further
      investigations to determine if these alerts pose any threat to the
      protocol. OpenZeppelin also provides guidance on implementing best
      practices for the Pause Guardian's functionality.


      ## 3. Auditing for Secure Operations

      **Audits** are an integral part of maintaining the protocol's integrity.
      The Community, Protocol Contributors, and OpenZeppelin, who share the
      responsibility, ensure that all contracts are audited before deployment.
      Although OpenZeppelin typically spearheads the audits, the community is
      encouraged to seek additional independent audits.


      ## 4. Enforcing Pause in Case of Security Incidents

      The **Pause** responsibility rests with the Multisig Members and
      OpenZeppelin. They bear the responsibility of initiating pauses on
      specific functionalities in the event of a security incident.


      ## 5. Managing Unpause Process

      The **Unpause** functionality, owned by the Community, plays a crucial
      role in resuming operations after a pause. In v2, the unpausing can only
      be accomplished by a community governance proposal and is subject to a
      7-day governance process. However, in v3, the Pause Guardian Multisig can
      directly unpause without necessitating a governance proposal.


      ## 6. Overseeing Contract Upgrades

      Lastly, **Contract Upgrades** are vital for enhancing the protocol's
      security and functionality. Protocol Contributors are responsible for
      developing and testing contract upgrades, while OpenZeppelin provides
      guidance on mitigating security issues and performs audits on these
      upgrades, ensuring they meet security standards and resolve any potential
      concerns.
