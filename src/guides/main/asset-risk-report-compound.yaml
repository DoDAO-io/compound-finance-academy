      Here is the sample of Executive Overview and Summary of USDC on Ethereum



      ## Executive Overview

      USDC is a centralized stable coin run by Circle Corporation.  It is highly
      permissioned. The token can be upgraded, paused and has blacklists.  This
      report covers USDC on Ethereum mainnet and Optimism.  We can add other
      chains upon request.

      USDC on mainnet’s code is more complex than the ERC20 standard.  The code
      is upgradable it has changed 3 times, the latest on Aug 2020.  There is no
      timelock on upgrades, they are instantaneous.  Circle controls an active
      blacklist and can pause trading in USDC at any time.  The token can be
      used in flashloans.



      **Disclaimer**

      The purpose of these reports is a succinct technical summary for devs and
      auditors when considering using a token on a chain.  It is designed to use
      their time more efficiently.  DeFiSafety’s team are analysts, not devs or
      auditors.  


