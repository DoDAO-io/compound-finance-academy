  - content: >-
      The report comprises the following sections:


      ### Executive Overview


      This section provides a brief, high-level summary of the report in no more
      than three paragraphs. It introduces the token's name, its uses, and the
      organization that originated it. Moreover, it presents a rundown of the
      token report's key highlights for each chain. This section typically has
      one paragraph dedicated to the token and another paragraph highlighting
      aspects related to each chain.


      ### Summary Page


      The Summary Page is a one-page review of every aspect examined for the
      token on a specific chain. It presents a succinct summary of all points of
      investigation, linking to the respective sections in the document for
      detailed insights. Each token/chain combination will have its distinct
      summary page.


      ### Details and Backup


      This section dives deeper into the details for each token on each chain
      included in the report. It comprises a comprehensive breakdown of the
      following elements:


      1. **Token on Chain**: This section will present a detailed view of the
      token on its respective chain, such as wBTC on Ethereum Mainnet.


      2. **Pausable**: This part covers whether the token contract can be paused
      or not, detailing who can pause it and how it works if applicable.


      3. **BlackListable**: This segment explores if there's any blacklist code
      within the token contract, outlining its functionalities and which
      features it impacts if present.


      4. **ERC-20 Standard Compliance**: Here, we'll verify if all function
      calls of the token contract adhere to the ERC-20 standard, summarizing the
      overall status.


      5. **Math Protection**: This section discusses whether the token contract
      has math protection against overflows and underflows.


      6. **Mintable**: This area explores if the token's contract allows the
      owner to mint new tokens and provides a detailed description if
      applicable.


      7. **Burnable**: This section investigates if the token contract permits
      the owner to burn tokens, offering a comprehensive explanation if
      relevant.


      8. **Rebasing**: This portion deals with whether the token code allows for
      rebasing of the total number of tokens issued, providing a detailed
      explanation and code snippets if necessary.


      9. **Fees on transfer**: This segment covers if any fees are levied on the
      token transfer and details the logic behind such fees if they exist.


      10. **DelegateCalls**: This part focuses on the presence of DelegateCall
      functions in the token code that can potentially add significant risks to
      the DeFi protocol.


      11. **Flashloanable**: This area investigates whether the token can be
      used in a flash loan, providing a detailed analysis if the answer is
      affirmative.


      12. **FlashMintable**: This section checks if the token allows flash mints
      and explains the potential impacts on price and total supply if flash
      mints can occur.


      Detailed Report format can be found
      [here](https://docs.google.com/document/d/1hjX1D95atG0-Jg5p-GKMNrMAwhsa11t0) 
