  - content: >-
      ### About this Guide

      This guide elucidates a systematic methodology for streamlining the
      development and appraisal of protocol contributions with a specific focus
      on community engagement and quality assurance of the protocol prior to
      adoption. The guide delineates a structured series of steps, each designed
      to progressively validate and improve each contribution. These steps are
      organized into five primary stages, reflecting the journey of a
      contribution from the initial concept stage through to the conclusive
      review, before it is finally advanced to be a proposition for on-chain
      governance.


      ### Motivation

      The objective behind this guide is to introduce a higher degree of
      transparency and understanding to the process of making contributions to
      the Compound protocol. The details included in the guide illustrate a
      universal approach that is capable of being applied across a wide spectrum
      of contributions, thereby making the process more inclusive and efficient.
      This methodological guide is particularly designed to facilitate and
      encourage submissions from new contributors, whilst maintaining a minimal
      burden on those who are continuing to contribute.


      The suggested structure not only accommodates input from a diverse range
      of contributors but also sets the stage for constant improvement and
      iterative refinement of ideas. By offering a clear roadmap of the
      contribution lifecycle, from ideation through final review, this guide
      seeks to strengthen the community's engagement and involvement in protocol
      development, while at the same time ensuring the high quality of the
      contributions.
