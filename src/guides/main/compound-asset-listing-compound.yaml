  - content: >-
      ### Process for New Asset Listing on Compoundv3


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/compound-eth-1/Guide/compound_asset_listing_compound/1689953114048_new_asset_listing_process.png"/>
      </div>



      The first step in the new asset listing process on Compoundv3 is the
      submission of a request for asset listing. A new market proposer must
      review the Checklist and provide as much requested information as possible
      in a forum post titled "Add market: {ASSET SYMBOL}" in the "New Markets"
      category of the Compound forum.


      Following the request, the next stage is the community analysis which
      comprises of verification, risk analysis, and tooling and simulations.
      Community member(s) oversee the review of the provided information,
      ensuring its correctness and completeness. The community also evaluates
      the market risks of the asset using available data, potentially utilizing
      a scoring system. Gauntlet supplies a market risk assessment framework for
      this stage. Finally, community member(s) execute the available test suite
      and simulations against the contracts deployed on the target network.


      The process advances to the finalization of deployment once the community
      analysis is complete. Here, the promoter is required to deploy any
      auxiliary contracts such as a price feed modifier and share the deployed
      contract addresses in the same forum post. A formal on-chain proposal is
      then drafted, including necessary parameters and explaining the reasoning
      behind each proposed parameter value.


      Optionally, the proposal undergoes an audit. This step is taken if the
      community requests a review by security auditors, which can be performed
      by OpenZeppelin or a third party hired by the proposal author.


      Following the audit, the on-chain proposal is submitted for voting. If the
      proposal fails, the forum post is updated with the results and provides a
      platform for follow-up discussions.


      The final stage of the process takes place post-launch. Parameters such as
      the collateral factor are adjusted to safe levels and the reserve factor
      is set to align with other assets. Additionally, optional borrow limits
      can be set.



      See
      [this](https://github.com/OpenZeppelin/compound-assets-listing/blob/master/Process.md)
      link for the full details of the process:
      https://github.com/OpenZeppelin/compound-assets-listing/blob/master/Process.md 
