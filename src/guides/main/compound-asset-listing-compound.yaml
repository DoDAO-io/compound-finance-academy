  - content: >-
      ## Protocol Risks

      The protocol risks in the Compound asset listing involve multiple factors
      that are explained below


      ### Codebase vulnerability

      The smart contract contains potential bugs that could be exploited. To
      address this concern, the Compound team has thoroughly tested the codebase
      and subjected it to multiple rounds of audits.


      Failures in external integrations: Compound currently relies on Chainlink
      oracles to obtain price data. Any manipulations or inaccuracies in these
      oracles could result in price manipulations, which are discussed further
      in the market risk section.


      ### Governance Risks

      Governance risks involve problems like wrong governance actions or
      governance attacks. An example of the former is the execution of a
      proposal containing harmful transactions, such as a large-scale COMP
      distribution issue. To circumvent this, OpenZeppelin's relationship with
      Compound has been established to prevent proposals that could undermine
      the protocol.


      In the case of governance attacks, there's a potential risk of large
      quantities of COMP being concentrated through loans or purchases in a few
      wallets, which could threaten the governance system. However, this is
      currently considered an unrealistic risk due to the lack of concrete
      examples.


      ### Market Risks

      The market risks, extensively analysed in Gauntlet's report, involve price
      manipulation, insolvency risk, non-incentivized liquidations, and a
      cascading effect of liquidations. If price manipulation occurs in a low
      liquidity market, it could lead to the liquidation of honest borrowers.
      Insolvency risk refers to a situation where the protocol's liabilities
      surpass its funds. A significant price crash could render liquidations
      unprofitable, leading to a dearth of incentivized liquidators. The cascade
      effect refers to a deflationary spiral caused by liquidations triggering
      more liquidations. To mitigate this, proposal #49 has been suggested.


      ### Network Risks

      With Compound smart contracts deployed on various networks, each having
      unique dynamics, security models, and asset pools, network risks become a
      consideration. By venturing into these networks, Compound assumes risks
      related to network design, evm compatibility, bridge security, and native
      vs bridged asset dynamics, among others.



      ## Asset-Specific Risks

      Asset-specific risks must be dealt with in a structured manner.
      OpenZeppelin suggests a checklist for topics to be reviewed when
      onboarding new assets. This checklist is complemented by a comprehensive
      process for listing new assets.


      ### Compatibility

      This involves checking how extra asset features could potentially
      interfere with the ERC20 functions involved in Compound integration. Also,
      the degree of deviation of an asset from the ERC20 standard could affect
      the protocol's fundamental assumptions on how ERC20 tokens behave.


      ### Compliance

      An asset's level of decentralization needs to be considered since a highly
      centralized asset could lead to unexpected minting and failed transfers
      due to blacklisting features. Additionally, like all smart contracts,
      assets may contain bugs that could be exploited, potentially causing
      issues with Compound. Therefore, identifying these bugs and studying their
      implications becomes critical.


      Lastly, it's crucial to note the specific interactions between Compound
      and external asset contracts. Various protocol contracts interact with
      ERC20 tokens, including cTokens, and relative functions interacting in
      Comet, CometRewards, BaseBulker, MainnetBulker, and GovernorBravoDelegate.


      ### External Token interactions


      Compoun interacts with external asset contracts including ERC20 tokens
      through various functions. Comet, an integral part of the system, employs
      functions like `doTransferIn` and `doTransferOut`, relying on the
      `transferFrom` and `transfer` functions of the ERC20 tokens, respectively.
      The `doTransferIn` function is used by other Comet functions like
      `supply`, `supplyTo`, `supplyFrom`, and `buyCollateral`, whereas
      `doTransferOut` is called upon by functions like `withdraw`, `withdrawTo`,
      `withdrawFrom`, `withdrawReserves`, and `buyCollateral`. Another function,
      `approveThis`, enables the governor to approve any token within the
      system. Additionally, `getPackedAssetInternal` and `getCollateralReserves`
      utilize ERC20 functions to verify asset integrity and manage reserves.
      These interactions ensure seamless transactions within the Compound
      protocol.


      Other components like `CometRewards` and `BaseBulker` also engage with
      external contracts. CometRewards uses `doTransferOut` for token transfers,
      and `setRewardConfig` to establish reward schemes. BaseBulker, on the
      other hand, employs `sweepToken` for asset removal by an admin, and
      `doTransferIn` to facilitate token transfers from a user. MainnetBulker, a
      special case that lends out ETH against different collaterals, also
      employs `doTransferIn` and `doTransferOut`, specifically for the tokens
      steth and wsteth. Lastly, the GovernorBravoDelegate manages voting using
      `castVoteInternal` and cancellation of proposals with the cancel function.
      All these interactions demonstrate a robust and flexible system
      architecture that allows for diverse asset management and protocol
      governance within Compound.


      See
      [this](https://github.com/OpenZeppelin/compound-assets-listing/blob/master/Risks.md)
      link for full details:
      https://github.com/OpenZeppelin/compound-assets-listing/blob/master/Risks.md
